<!-- Breadcrumbs -->
<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Reports</li>
    </ol>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card border-primary">
      <div class="card-header bg-primary text-white">
        <span>Current Reports</span>
        <div style="float: right;">
          <add-report-modal></add-report-modal> &nbsp;
          <button *ngIf="isReportBuilder" (click)="openTemplates()" class="btn btn-sm btn-secondary">Template Editor</button>
        </div>
      </div>
      <div class="card-body">
        <h6 *ngIf="reports.length == 0">You currently do not have access to any reports!</h6>
        <table *ngIf="reports.length > 0" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Report Type</th>
              <th>Author</th>
              <th>Created</th>
              <th>Submitted</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let report of reports" [routerLink]="['/reports/', report.id]">
              <td>{{report.template.name}}</td>
              <td>{{report.created_by.main_character.first_name}}</td>
              <td>{{report.created_at | date}}</td>
              <td><span *ngIf="!report.draft">Yes</span><span *ngIf="report.draft">No</span></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
