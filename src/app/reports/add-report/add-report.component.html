<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Create New Report</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">      
      <h6 *ngIf="templates.length == 0">Uh oh...there are currently no templates. Check back later!</h6>
      <form *ngIf="templates.length > 0">
        <div class="form-group">
          <label>Template</label>
          <div class="input-group">
            <select class="form-control" [(ngModel)]="report.template_id" name="template_id">
              <option *ngFor="let template of templates" [value]="template.id">{{template.name}}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="createReport()">Create Report</button>
    </div>
  </ng-template>
  
  <button class="btn btn-sm btn-secondary" (click)="open(content)">Add Report</button>
