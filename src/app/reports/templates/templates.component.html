<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/forms']">Forms</a></li>
      <li class="breadcrumb-item active">Templates</li>
    </ol>
  </div>
</div>
  
<div class="row">
  <div class="col-md-12">
    <div class="card border-primary">
      <div class="card-header bg-primary text-white">
        <span>Current Templates</span>
        <button (click)="createTemplate()" class="btn btn-sm btn-secondary" style="float:right;">Create Template</button>
      </div>
      <div class="card-body">
        <h6 *ngIf="templates.length == 0">There are no templates! You should make one!</h6>
        <table *ngIf="templates.length > 0" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Template Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let template of templates" [routerLink]="['/forms/templates/', template.id]">
              <td>{{template.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
