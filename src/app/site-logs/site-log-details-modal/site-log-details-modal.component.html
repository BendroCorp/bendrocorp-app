<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">View Site Log</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="siteLog">
      <h6>Module</h6>
      <p>{{siteLog.module}}</p>
      <h6>Submodule</h6>
      <p>{{siteLog.submodule}}</p>
      <h6>Message</h6>
      <p>{{siteLog.message}}</p>
    </div>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">View</button>
