<!-- Breadcrumbs -->
<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Fields</li>
    </ol>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card border-primary">
      <div class="card-header bg-primary text-white">
        <span>Current Fields</span>
        <field-admin-create-update-modal style="float: right;"></field-admin-create-update-modal>
      </div>
      <div class="card-body">
        <table *ngIf="fieldList" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- If there are none -->
            <tr *ngIf="fieldList.length == 0 && initialDataLoaded">
              <td colspan="3" style="text-align: center;"><h5>No current fields.</h5></td>
            </tr>
            <tr *ngFor="let field of fieldList">
              <td (click)="openField(field)" style="width: 100px; vertical-align: middle;">{{splitId(field.id)}}</td>
              <td (click)="openField(field)" style="width: auto; vertical-align: middle;">{{field.name}}</td>
              <td style="text-align: right; vertical-align: middle;">
                <span><field-admin-create-update-modal [field]="field"></field-admin-create-update-modal>&nbsp;</span>
                <button *ngIf="field.read_only" placement="bottom" [ngbTooltip]="Read-only" class="btn btn-sm btn-danger" disabled><i class="fas fa-trash-alt"></i></button>
                <button *ngIf="!field.read_only" (click)="archiveField(field)" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
