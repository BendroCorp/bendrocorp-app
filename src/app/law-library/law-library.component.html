<!-- Breadcrumbs -->
<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Law Library</li>
    </ol>
  </div>
</div>

<div class="row">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jurisdiction of lawJurisdictions" (click)="openJurisdiction(jurisdiction)">
        <td>{{jurisdiction.id}}</td>
        <td>{{jurisdiction.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
