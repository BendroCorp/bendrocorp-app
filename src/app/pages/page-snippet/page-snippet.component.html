<div *ngIf="page" (click)="openPage(page)">
  <p>
    <strong>{{page.title}}<span *ngIf="!page.published">&nbsp;<span class="badge badge-pill badge-danger">Unpublished</span></span></strong>
    <br>
    <small>{{page.subtitle}}</small>
    <br>
    <page-tags [tags]="page.tags"></page-tags>
    <br>
    <small>By: {{page.creator.main_character_full_name}}</small>
  </p>
</div>
