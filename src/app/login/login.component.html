<br>
<div class="row login-comp">
  <div class="col-md-3"></div>
  <div class="col-md-6">
      <div class="text-white bg-primary card">
          <div class="card-body">
              <h4 class="card-title">Login</h4>
              <form #loginForm="ngForm">
                  <div class="form-group">
                      <label>Username:</label>
                      <input class="form-control" required name="username" type="email" [(ngModel)]="formEmail">
                  </div>
                  <div class="form-group">
                      <label>Password:</label>
                      <input class="form-control" required name="password" type="password" [(ngModel)]="formPassword">
                  </div>
                  <div *ngIf="submissionError" class="text-danger">
                      <p>{{submissionError}}</p>
                  </div>
                  <div class="form-buttons">
                      <button class="btn btn-secondary" (click)="login()" [disabled]="loginSubmitting">Login<span *ngIf="loginSubmitting">&nbsp;<i class="fas fa-spinner fa-spin"></i></span></button>
                  </div>
              </form>
          </div>
      </div>
      <div style="text-align:right;">
          <span><a routerLink="/signup">Sign Up</a></span> | <span><a routerLink="/forgot-password">Forgot Password?</a></span>
      </div>
  </div>
  <div class="col-md-3"></div>
</div>
