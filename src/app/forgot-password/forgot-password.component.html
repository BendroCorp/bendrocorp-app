<br>
<div class="row login-comp">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="text-white bg-primary card">
      <div class="card-body">
        <h4 class="card-title">Forgot Password?</h4>
        <form #forgotPasswordForm="ngForm">
          <div class="form-group">
            <label>Email:</label>
            <input class="form-control" required name="username" type="email" [(ngModel)]="formEmail" placeholder="Email">
          </div>
          <div class="text-muted form-group">
            <small>* Enter the email associated with your account to start the password reset process.</small>
          </div>
          <div *ngIf="submissionError" class="text-danger">
            <p>{{submissionError}}</p>
          </div>
          <div *ngIf="submissionError" class="text-success">
            <p>{{submissionMessage}}</p>
          </div>
          <div class="form-buttons">
            <button class="btn btn-secondary" (click)="requestReset()" [disabled]="requestResetSubmitting || !forgotPasswordForm.form.valid || requestCompleted">Request Password Reset<span *ngIf="requestResetSubmitting">&nbsp;<i class="fas fa-spinner fa-spin"></i></span></button>
          </div>
        </form>
      </div>
    </div>
    <div style="text-align:right;">
      <span><a routerLink="/signup">Sign Up</a></span> | <span><a routerLink="/login">Login</a></span>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
