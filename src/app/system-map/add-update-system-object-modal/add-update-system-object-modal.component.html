<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      System object
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
  
  <button *ngIf="!object" class="btn btn-primary" (click)="open(content)"><i class="fas fa-plus"></i> Add Object</button>
  <button *ngIf="object" class="btn btn-sm btn-primary" (click)="open(content)"><i class="fas fa-edit"></i> Edit System Object</button>
