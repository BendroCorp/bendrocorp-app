<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    add/update system modal
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button *ngIf="!system" class="btn btn-primary" disabled><i class="fas fa-plus"></i> Add System</button>
<button *ngIf="system" class="btn btn-primary" disabled><i class="far fa-edit"></i> Edit System</button>
