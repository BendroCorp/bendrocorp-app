<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <img style="max-width:100%;" src="{{imageUri}}" alt="">
    </div>
    <div>
      <h6 *ngIf="title">{{title}}<span *ngIf="createdBy"><br><small class="text-muted">Created By: {{createdBy.first_name}} {{createdBy.last_name}}</small></span></h6>
      <p *ngIf="description">{{description}}</p>
    </div>
  </div>
</ng-template>

<span class="image-view-container" (click)="open(content)"><img *ngIf="thumbnailUri" src="{{thumbnailUri}}" alt="" [ngStyle]="{'max-width.px': maxWidth}"><img *ngIf="imageUri && !thumbnailUri" src="{{imageUri}}" alt="" [ngStyle]="{'max-width.px': maxWidth}"></span>
